<!DOCTYPE html>
<html lang="en-US">
<head>
	<meta charset="utf-8" />
	<title>Playing with GeoLocation</title>
	<script language="javascript" type="text/javascript" src="modernizr-1.5.min.js"></script>
</head>
<body>
	<p>You will be asked for sharing you geographical location with us. Please accept when the alert of the browser goes off.</p>
	<div id="positionSpace"></div>
	<script language="javascript" type="text/javascript">
		window.onload = function() {
			var positionSpace = document.getElementById('positionSpace');
			if(Modernizr.geolocation){
				navigator.geolocation.getCurrentPosition(function(pos){
					var coords = pos.coords;
					positionSpace.innerHTML = '<fieldset><label for="latitudeTextBox">Latitude</label><input readonly="readonly" id="latitudeTextBox" value="' + coords.latitude + '" /></fieldset><fieldset><label for="longitudeTextBox">Longitude</label><input id="longitudeTextBox" readonly="readonly" value="' + coords.longitude + '" /></fieldset>';
				}, function(err) {
					alert('error #' + err.code);
				}, { timeout: 2000 });
			}
			else {
				positionSpace.innerHTML = 'Your browser doesn\'t support GeoLocation feature from HTML5';
			}
		};
	</script>
</body>
</html>
